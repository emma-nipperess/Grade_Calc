<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tabulator-tables@5.1.7/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.1.7/dist/js/tabulator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Grade Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button class="add-subject-btn" onclick="addNewSubject()">
            <i class="fas fa-plus"></i> 
        </button>
        <div class="tabs" id="tabs">
            
                <div class="tab active" onclick="showTab('Summary')">Summary</div>
    
        </div>
        
        <div id="Summary" class="tab-content">
            <h2>Summary</h2>
            <div id="summaryContent">
                <div id="summaryTable"></div>
                <div id="summaryChartContainer">
                    <canvas id="summaryChart"></canvas>
                </div>                
            </div>
            
        </div>
    </div>
    <script src="js.js">
        
    </script>
</body>
</html>
